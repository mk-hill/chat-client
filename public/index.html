<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/sketchy/bootstrap.min.css"
    />
    <title>Chat em up</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <p class="ml-2">testing socket.io</p>
    <div class="container mt-5">
      <div class="row">
        <div class="col-12">
          <form id="msg-form">
            <div class="col-10 mx-auto">
              <label>Enter message</label>
              <input
                type="text"
                id="user-input"
                placeholder="Message goes here"
                class="w-100"
              />
            </div>
            <div class="col-sm-5 mx-auto">
              <input
                type="submit"
                value="Send"
                class="btn-block btn-secondary w-50 mx-auto mt-3"
              />
            </div>
          </form>
          <ul id="msg-list"></ul>
        </div>
      </div>
    </div>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script> -->
    <!-- CDN not necessary, socket.io serves client at this path by default. -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
